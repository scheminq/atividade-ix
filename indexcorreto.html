<script>
    //Solicite ao usuário dois números
    let numero1 = parseFloat(prompt("Digite o primeiro número:"));
    let numero2 = parseFloat(prompt("Digite o segundo número:"));

    //Verifique se a soma dos números é maior que 100 e se o primeiro número é maior que o segundo
    if (numero1 + numero2 > 100 && numero1 > numero2)
    {
        alert("A soma dos números é maior que 100 e o primeiro número é maior que o segundo.");
    }
    else
    {
        alert("A soma dos números não é maior que 100 ou o primeiro número não é maior que o segundo.");
    }

</script>

<script>
    const numero1 = parseInt(prompt("Insira o primeiro número"));
    const numero2 = parseInt(prompt("Insira o segundo número"));
    function soma () 
    {
        return numero1 + numero2;
    }
    {
        if (soma > 100 || numero1 > numero2)
            {
                alert("A soma dos números é maior que 100 e o primeiro número é maior que o segundo.");
            }
        else 
            {
                alert("A soma dos números não é maior que 100 ou o primeiro número não é maior que o segundo.");
            }
    }
   
</script>
